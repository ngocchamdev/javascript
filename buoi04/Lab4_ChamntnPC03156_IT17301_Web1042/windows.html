    <script type="text/javascript">

      var tam=new object();
      function mo(){
          tam=window.open("https://www.google.com/");
      }
      function dong(){
          if(tam){
               tam.close();
            } 
        }
        function kiemTra(){
            if(tam.closed==true){
                alert("Đã đóng");
            }else{
                alert("Chưa đóng");
        }
        }
    </script>
     <button onclick="mo();"> Mở trang</button> 
   <button onclick="dong();"> Đóng</button> 
   <button onclick="kiemTra();">Kiểm tra</button>
