<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
<script>
    var diem = prompt(" Hãy nhập điểm ");
    switch(diem){
        case "A":
            alert(" Tuyệt vời ");
        case "B":
        case "C":
            alert(" Khá ");
        case "D":
        case "E":
        case "F":
            alert(" Bạn cần cố gắng hơn ");
        default:
            alert(" Giá trị bạn nhập không hợp lệ ");
    }
</script>
</body>
</html>
