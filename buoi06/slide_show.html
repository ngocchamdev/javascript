<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var anhAr = [];
        var currentIndex = 0;
        function loadAnh() {
            for (var i = 0; i < 6; i++) {
                anhAr[i] = new Image();
                anhAr[i].src = "anh" + i + ".jpg";
            }
        }
        function next() {
            if (currentIndex < 4) {
                currentIndex++;
                document.getElementById("hoa").src = anhAr[currentIndex].src;
            }
        }
        function back() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("hoa").src = anhAr[currentIndex].src;
            }
        }
    </script>
</head>
<body onload="loadAnh();">
    <img id="hoa" src="hinh-anh-hoa-huong-duong-1.jpg" />
    <input type="button" value="back" onclick="back();" />
    <input type="button" value="next" onclick="next();" />
</body>

</html>
