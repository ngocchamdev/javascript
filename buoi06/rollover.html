<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function onMouseOverEvent() {
        document.img_hoa.src = "hinh-nen-tieu-cuong-thi-full-hd-cho-may-tinh-28.jpg";
        }
        function onMouseOutEvent() {
        document.img_hoa.src = "hinh-anh-hoa-huong-duong-1.jpg";
        }
        </script>
        </head><body>
        <img name="img_hoa" src="hinh-anh-hoa-huong-duong-1.jpg"
        onmouseover="onMouseOverEvent();"
        onmouseout="onMouseOutEvent();" />
</body>
</html>
